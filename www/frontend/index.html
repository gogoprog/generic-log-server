<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Generic Log Server Frontend</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script src="jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="title"><div id="text">Log Server</div></div>
        <table cellspacing="10">
            <tr>
                <td valign="top">
                    <select id="select_apps" onchange="onSelectApplication(this);"></select>
                    <p/>
                    <select id="select_sessions" size="24" onchange="onSelectSession(this);"></select>
                </td>
                <td>
                    <div id="div_logs"/>
                </td>
            </tr>
        </table>
    </body>
</html>
